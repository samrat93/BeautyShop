{% extends 'dashboard/base.html' %}
{% load static%}
{% block body %}

<!-- This is the start of main dashboard page content section. -->
<div class="card border-danger mb-3">
    <div class="card-header" align="center" style="color:green; font-size:30px;">Update Products</div>
    <div class="card-body text-primary">
        <div class="container contact-form">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-sm-10" style="margin-top:10px">
                            <p> Product Name : <input type="text" name="name" class="form-control" placeholder="Product Name" value="{{update_product.name}}" required/></p>
                        </div>
                        <div class="col-sm-10" style="margin-top:10px">
                           <p> Product Price : <input type="Number" name="price" class="form-control" placeholder="Product Price" value="{{update_product.price}}" required/></p>
                        </div>
                        <div class="form-group mt-3">
                            <img src="{{update_product.image.url}}" height="70" width="60">
                        </div>
                         <div class="form-group mt-3">
                            <label class="mr-2">Upload Image :</label>
                            <input type="file" name="image" style="margin-bottom:10px"/>
                        </div>
                        <div align="center">
							{% if messages %}
								<ul class="messages">
								{% for message in messages %}
								<h4 align = "right" style="color:green"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
								{% endfor %}
								</ul>
							{% endif %}
						</div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"  style="margin-top:10px">
                            <p> Product Description : <textarea name="description" class="form-control" placeholder="Product Description" style="width: 100%; height: 150px;"required>{{update_product.description}}</textarea></p>
                        </div>
                        <div class="dropdown" style="margin-top:15px;margin-bottom:15px">
                            <select class="btn btn-light dropdown-toggle"name="category"required="category">
                                <option value="{{update_product.category.id}}">{{update_product.category}}</option>
                                {% for cat in category %}
                                <option value="{{cat.id}}">{{cat.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                         <div class="form-group row" style="margin-top:10px">
                            <div class="col-sm-10" align="right">
                                <input type="submit" name="submit" class="btn btn-success" value="Update Product" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>        
        </div>
    </div>
</div>

<!-- This is the start of main table content page section. -->
{% endblock %}
