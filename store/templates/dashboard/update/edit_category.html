{% extends 'dashboard/base.html' %}
{% load static%}
{% block body %}

<!-- This is the start of main dashboard page content section. -->
<div class="card border-danger mb-3">
    <div class="card-header" align="center" style="color:green; font-size:30px;">Update Product Category</div>
    <div class="card-body text-primary">
        <div class="container contact-form">
            <form method="POST" enctype="multipart/form-data" action="#">
            {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-sm-10" style="margin-top:10px">
                            <p> Category Name : <input type="text" name="name" class="form-control" required value="{{ update_category.name }}" /></p>
                        </div>
                        <div class="form-group mt-3">
                            <img src="{{update_category.image.url}}" height="70" width="60">
                        </div>
                         <div class="form-group mt-3">
                            <label class="mr-2">Upload Image :</label>
                            <input type="file" name="image"/>
                        </div>

                        <div class="form-group row" style="margin-top:10px">
                        <div class="col-sm-10">
                            <input type="submit" name="submit" class="btn btn-success" value="Update Data" />
                        </div>
                        </div>
                        <div align="center">
							{% if messages %}
								<ul class="messages">
								{% for message in messages %}
								<h4 align = "right" style="color:green"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
								{% endfor %}
								</ul>
							{% endif %}
						</div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"  style="margin-top:10px">
                            <p> Category Description : <textarea name="description" class="form-control" required style="width: 100%; height: 150px;">{{ update_category.description }}</textarea></p>
                        </div>
                    </div>
                </div>
            </form>         
        </div>
    </div>
</div>

<!-- This is the start of main table content page section. -->
<!-- This is the end of main dashboard page content section. -->
{% endblock %}
