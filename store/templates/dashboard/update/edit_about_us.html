
{% extends 'dashboard/base.html' %}
{% load static%}
{% block body %}

<div class="card border-danger mb-3">
    <div class="card-header" align="center" style="color:green; font-size:30px;">Update About Us </div>
    <div class="card-body text-primary">
        <div class="container contact-form">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-sm-10" style="margin-top:10px; margin-bottom:15px">
                            <p> Title Of About Us : <input type="text" name="title" class="form-control" placeholder="Title Here" value="{{update_about_us.title}}"/></p>
                        </div>
                        <div class="form-group mt-3">
                            <img src="{{update_about_us.image.url}}" height="70" width="125">
                        </div>
                        <div class="form-group mt-3" style="margin-bottom:15px;">
                            <label class="mr-2">Upload Image :</label>
                            <input type="file" name="image">
                        </div>
                        <div align="center">
							{% if messages %}
								<ul class="messages">
								{% for message in messages %}
								<h4 align = "right" style="color:green"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
								{% endfor %}
								</ul>
							{% endif %}
						</div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"  style="margin-top:10px;margin-bottom:10px;">
                           <p> About Us Description : <textarea class="form-control" name="desc" placeholder="About Us Description Here..." rows="3">{{update_about_us.desc}}</textarea></p>
                        
                            <div class="form-group row" style="margin-top:10px">
                                <div class="col-sm-10" align="right">
                                    <input type="submit" name="submit" class="btn btn-success" value="Update Data" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>         
        </div>
    </div>
</div>
{%endblock%}
