{% extends 'dashboard/base.html' %}
{% load static%}
{% block body %}

<!-- This is the start of main dashboard page content section. -->
<div class="card border-danger mb-3">
    <div class="card-header" align="center" style="color:green; font-size:30px;">Update Image Slider</div>
    <div class="card-body text-primary">
        <div class="container contact-form">
            <form method="POST" enctype="multipart/form-data" action="#">
            {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-sm-10" style="margin-top:10px">
                            <input type="text" name="title" class="form-control" required value="{{ update_slider.title }}" />
                        </div>
                        <div class="form-group mt-3">
                            <img src="{{update_slider.img.url}}" height="70" width="90">
                        </div>
                         <div class="form-group mt-3">
                            <label class="mr-2">Upload Image :</label>
                            <input type="file" name="img"/>
                        </div>

                        <div class="form-group row" style="margin-top:10px">
                        <div class="col-sm-10">
                            <input type="submit" name="submit" class="btn btn-success" value="Update Slide"/>
                        </div>
                        </div>
                        <div align="center">
							{% if messages %}
								<ul class="messages">
								{% for message in messages %}
								<h4 align = "right" style="color:green"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
								{% endfor %}
								</ul>
							{% endif %}
						</div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"  style="margin-top:10px">
                            <textarea name="desc" class="form-control" required style="width: 100%; height: 150px;">{{ update_slider.desc }}</textarea>
                        </div>
                    </div>
                </div>
            </form>         
        </div>
    </div>
</div>

<!-- This is the end of main dashboard page content section. -->
{% endblock %}
