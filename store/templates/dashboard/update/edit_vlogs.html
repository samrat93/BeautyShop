{% extends 'dashboard/base.html' %}
{% load static%}
{% block body %}

<!-- This is the start of main dashboard page content section. -->
<div class="card border-danger mb-3">
    <div class="card-header" align="center" style="color:green; font-size:30px;">Update Vlogs </div>
    <div class="card-body text-primary">
        <div class="container contact-form">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-sm-10" style="margin-top:10px; margin-bottom:15px">
                            <p> Vlog Title : <input type="text" name="title" class="form-control" placeholder="Title Here" value="{{update_vlogs.title}}" required/></p>
                        </div>
                        <div align="center">
							{% if messages %}
								<ul class="messages">
								{% for message in messages %}
								<h4 align = "right" style="color:green"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
								{% endfor %}
								</ul>
							{% endif %}
						</div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" style="margin-top:10px;margin-bottom:10px;">
                           <p> Vlog Url : <input type="text" name="urls" class="form-control" placeholder="Enter Urls" value="{{update_vlogs.urls}}" required/></p>
                        <div class="form-group row" style="margin-top:10px">
                            <div class="col-sm-10" align="right">
                                <input type="submit" name="submit" class="btn btn-success" value="Update Vlogs" />
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </form>         
        </div>
    </div>
</div>
{% endblock %}
